<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yahtzee</title>
    <link rel="stylesheet" href="css/indexStyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="js/indexJS.js"></script>
</head>
<body>
<div class="container">
    <p id="title">Yahtzee - Upper Section </p>
    <div id="dice-board"></div>
    <div id="scoring-board">
        <div class="score-label">Ones</div>
        <div class="right">
            <button id="ones">Score</button>
        </div>
        <div class="odd score-label">Twos</div>
        <div class="odd right">
            <button id="twos">Score</button>
        </div>
        <div class="score-label">Threes</div>
        <div class="right">
            <button id="threes">Score</button>
        </div>
        <div class="odd score-label">Fours</div>
        <div class="odd right">
            <button id="fours">Score</button>
        </div>
        <div class=" score-label">Fives</div>
        <div class="right">
            <button id="fives">Score</button>
        </div>
        <div class="odd score-label">Sixes</div>
        <div class="odd right">
            <button id="sixes">Score</button>
        </div>
        <div id="bonus">Bonus</div>
        <div class="score-label">Three of a Kind</div>
        <div class="right">
            <button id="three-of-kind">Score</button>
        </div>
        <div class="odd score-label">Full House</div>
        <div class="odd right">
            <button id="full-house">Score</button>
        </div>
        <div id="game-buttons">
            <button id ='reset'>Reset Game</button>
            <button id="roll">Roll Dice</button>
            <button id="save">Save Game</button>
            <button id="load">Load Game</button>
        </div>
        <p id="total-score">Total Score: 0</p>
        <div class="footer">
            <div id="name">Mark Runkle</div>
            <a id="color-palette" href="https://usbrandcolors.com/youtube-colors/">Youtube Colors</a>
            <a id="project-notes" href="projectNotes.html">Project Notes</a>
        </div>
    </div>

</div>
</body>
</html>
